        </thead>
        <tbody>
          <tr>
            <th><a href="#"><img src="photos/close.png" alt="delete" style="height: 20px;"></th></a>

    <!--pop up-->
    
      <div class="popup" id="id1">
        <form id="fm">
          <i class="bi bi-x-lg" onclick="windowClose()"></i><br>
          <div class="tags mt-3">
            <label for="cattleid">Cattle ID : &nbsp;</label><input type="text" id="cattleid" name="cattleid" disable><br>
          </div>
          <div class="tags mt-1">
            <label for="cattlename">Cattle Name :&nbsp; </label><input type="text" id="cattlename" name="cattlename"><br>
          </div>
          <div class="tags mt-1">
            <label for="cattleweight">Cattle Weight :&nbsp; </label>
            <select id="cattleweight" name="cattleweight">
            <option value="none" selected disabled hidden>Select Cattle Weight</option>
            <option value="200">200</option>
            <option value="250">250</option>
            <option value="300">300</option>
            <option value="350">350</option>
            <option value="400">400</option>
            <option value="450">450</option>
            <option value="500">500</option>
            <option value="550">550</option>
            <option value="600">600</option>
            <option value="650">650</option>
            <option value="700">700</option>
            <option value="750">750</option>
            <option value="800">800</option>
            </select>
            <br>
          </div>
          <div class="tags mt-1">
            <label for="milkfat">Fat in Cattle Milk : &nbsp;</label>
            <select name="milkfat" id="milkfat">
            <option value="none" selected disabled hidden>Select Cattle Milk Fat</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            </select>
            <br>
          </div>
          <div class="tags mt-1">
            <label for="milkQuantity">Milk Quantity : &nbsp;</label><input type="text" id="milkQuantity" name="milkQuantity"><br>
          </div>
          <div class="tags mt-1">
            <label for="pregnancy">Pregnancy State :&nbsp;</label>
            <select id="pregnancy" name="pregnancy">
              <option value="none" selected disabled hidden>Select Cattle Pregnancy State</option>
              <option value="0">Not Pregnant</option>  
            <option value="1">6-7 month</option>
            <option value="2">7-8 month</option>
            <option value="3">8-9 month</option>
            </select>
              <br><br>
          </div>
          <div id="btnid" ><button type="button" class="btn btn-dark mt-1">Save</button></div>
