<!DOCTYPE html>
<html lang="en">

<head>
  <title>ICAR WEB APP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="change_password.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<script>
  function windowClose() {
  document.getElementById("pass").style.display = "none";
}
</script>
<body>
  <div id="pass">
  <h3>Change Password
  <i class="bi bi-x-lg" onclick="windowClose()"></i><br>
  </h3>
  <form>
    <div class="tags">
      <label for="cp">CURRENT PASSWORD</label>
      <input type="text" id="cp" name="current password" placeholder="Current Password...">
    </div>

    <div class="tags">
      <label for="np">NEW PASSWORD</label>
      <input type="text" id="np" name="new password" placeholder="New Password...">
    </div>

    <div class="tags">
      <label for="rtnp">RE-TYPE NEW PASSWORD </label>
      <input type="text" id="rtnp" name="re-type new Password" placeholder="Re-Type New Password...">
    </div>

    <input type="Submit" value="SUBMIT">
  </form>
</div>
</body>

</html>
