<!DOCTYPE html>
<html lang="en">

<head>
    <title>ICAR WEB APP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="admin_dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<script>
    function windowClose() {
        document.getElementById("password").style.display = "none";
    }
    function changePassword() {
        document.getElementById("password").style.display = "block";
    }
    function myFunction() {
        var x = document.getElementById("navbar");
        if (x.className === "sidenav") {
            x.className += " responsive";
        } else {
            x.className = "sidenav";
        }
    }
</script>

<body>

    <!--header-->
    <div class="jumbotron-fluid ">
        <div class="up text-center"><img class="head_img" src="photos/logo.png" alt="LOGO"></div>
        <div class="down text-center">
            <h1> Indian Council of Agricultural Research (ICAR)</h1><br>
            <h3>Welcomes , Admin to the Dashboard</h3><br><br>
            <div class="btn-group ">
                <a href="login_page.html"><button type="button" class="btn btn-secondary">LOG OUT</button></a>
            </div>
        </div>
    </div>


    <div class="flexer">

        <!--Side Bar-->
        <div class="sidenav" id="navbar">
            <a href="admin_dashboard.html">Home</a>
            <a href="#">Create New User</a>
            <a href="#">Update Food Items</a>
            <a href="#">Manage User Details</a>
            <a href="javascript:changePassword()">Change Password</a>
            <a href="Instruction.html">Instructions</a>
            <a href="login_page.html">Log out</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <!--main body content-->
        <div id="password">
            <div id="pass" onclick="windowClose()"></div>
            <iframe id="iframe" src="change_password.html" width="531" height="320"></iframe>
        </div>

        <div class="flex-child" style="padding-top: 1%;">
            <div class="flex-childwrap">
                <div class="card">
                    <h6>Create New User</h6>
                    <div class="pic"><a href="manage_cattle.html"> <img src="photos/cattle_img.jpg" alt=""> </a></div>
                </div>
                <div class="card">
                    <h6>Update Food Items</h6>
                    <div class="pic"><a href="manage_items.html"> <img src="photos/food.jpg" alt=""> </a></div>
                </div>
                <div class="card">
                    <h6>Manage User Details</h6>
                    <div class="pic"><a href="manage_cattle.html"> <img src="photos/food.jpg" alt=""> </a></div>
                </div>
                <div class="card">
                    <h6>Change Password</h6>
                    <div class="pic"><a href="manage_cattle.html"> <img src="photos/query.png" alt=""> </a></div>
                </div>
                <div class="card">
                    <h6>Instructions</h6>
                    <div class="pic"><a href="manage_cattle.html"> <img src="photos/instruction.png" alt=""> </a></div>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->

    <div class="footer">

    </div>

</body>

</html>
