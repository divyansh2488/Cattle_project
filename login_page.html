<!DOCTYPE html>
<html lang="en">

<head>
  <title>ICAR WEB APP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="login_page.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<script>
  function windowClose() {
    // document.getElementById("blur").style.display = "none";
    document.getElementById("spopup").style.display = "none";
  }
  function windowOpen() {
    document.getElementById("spopup").style.display = "block";
    // document.getElementById("blur").style.display = "block";
  }

</script>

<body style="background-color: rgb(187, 235, 193);">
  <section class="Form ">
    <div class="container">
      <div class="row ">
        <div class="col-lg-5">
          <img src="photos/logo.png" class="img-fluid" alt="">
        </div>
        <div id="login" class="col-lg-7 px-5 pt-5">
          <h3>Sign in to your account</h3>
          <form>
            <div class="form-row">
              <input type="email" placeholder="Email-address " class="form-control my-3 p-4">
            </div>
            <div class="form-row">
              <input type="password" placeholder="*********" class="form-control my-3 p-4">
            </div>
            <div class="form-row">
              <button type="button" class="mt-3 mb-5 bttn">Log In</button>
            </div>

            <a href="#">Forget Password</a>
            <p>Don't have an account? <a href="#" onclick="windowOpen()">Register here</a></p>

          </form>
        </div>
      </div>
    </div>
  </section>
  <div id="spopup">
    <form id="sfm">
      <i class="bi bi-x-lg" onclick="windowClose()"></i><br>
      <h3 class="mt-4">Register yourself</h3>
      <input class="form-control mt-4 ml-4 mb-2 sin" type="text" placeholder="First Name">
      <input class="form-control mt-4 ml-4 mb-2 sin" type="text" placeholder="Last Name">
      <input class="form-control mt-4 ml-4 mb-2 lin" type="text" placeholder="Username">
      <input class="form-control mt-4 ml-4 mb-2 lin" type="email" placeholder="Email-id">
      <input class="form-control mt-4 ml-4 mb-2 sin" type="password" placeholder="Password">
      <input class="form-control mt-4 ml-4 mb-2 sin" type="password" placeholder="confirm Password">
      <button type="button" class="bttnn mt-5 ml-4 ">Register</button>

    </form>
  </div>
</body>

</html>
