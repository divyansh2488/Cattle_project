<!DOCTYPE html>
<html lang="en">

<head>
  <title>ICAR WEB APP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="login_page.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color: rgb(187, 235, 193);">
<section class="Form my-4 mx-5" >
   <div class="container">
     <div class="row no-gutters">
       <div class="col-lg-5">
         <img src="photos/logo.png" class="img-fluid" alt="">
       </div>
       <div class="col-lg-7 px-5 pt-5">
         <h4>Sign into your account</h4>
         <form>
           <div class="form-row">
             <div class="col-lg-7">
              <input type="email" placeholder="Email-address" class="form-control my-3 p-4"> 
             </div>
           </div>
           <div class="form-row">
            <div class="col-lg-7">
             <input type="password" placeholder="*********" class="form-control my-3 p-4"> 
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-7">
             <button type="button" class="btn1 mt-3 mb-5">Login</button> 
            </div>
          </div>

          <a href="#">Forget Password</a>
          <p>Don't have an account? <a href="#">Register here</a></p>
         
          </form>         
       </div>
     </div>
   </div>
</section>


</body>
</html>
